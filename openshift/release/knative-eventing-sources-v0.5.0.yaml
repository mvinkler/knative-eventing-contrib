        env:
        - name: K8S_RA_IMAGE
          value: quay.io/openshift-knative/knative-eventing-sources-kuberneteseventsource:v0.5.0
        - name: GH_RA_IMAGE
          value: quay.io/openshift-knative/knative-eventing-sources-github-receive-adapter:v0.5.0
