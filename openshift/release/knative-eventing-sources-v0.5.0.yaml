          value: quay.io/openshift-knative/knative-eventing-sources-cronjob-receive-adapter:v0.5.0
        resources:
          requests:
            cpu: 100m
            memory: 1000Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
      terminationGracePeriodSeconds: 10
