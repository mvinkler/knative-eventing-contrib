---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ch-controller
  namespace: knative-eventing
  labels:
    contrib.eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      messaging.knative.dev/channel: kafka-channel
      messaging.knative.dev/role: controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: kafka-ch-controller
      containers:
        - name: controller
          image: quay.io/openshift-knative/knative-eventing-sources-kafka-channel-controller:v0.9.0
          env:
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
            - name: config-logging
              mountPath: /etc/config-logging
            - name: config-kafka
              mountPath: /etc/config-kafka
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
        - name: config-kafka
          configMap:
            name: config-kafka
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ch-dispatcher
  namespace: knative-eventing
  labels:
    contrib.eventing.knative.dev/release: devel
    role: kafka-webhook
spec:
  replicas: 1
  selector:
