      messaging.knative.dev/channel: kafka-channel
      messaging.knative.dev/role: dispatcher
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: kafka-ch-dispatcher
      containers:
        - name: dispatcher
          image: quay.io/openshift-knative/knative-eventing-sources-kafka-channel-dispatcher:v0.9.0
          env:
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config-logging
              mountPath: /etc/config-logging
            - name: config-kafka
              mountPath: /etc/config-kafka
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
        - name: config-kafka
          configMap:
            name: config-kafka
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-webhook
  namespace: knative-eventing
  labels:
    contrib.eventing.knative.dev/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: kafka-webhook
      role: kafka-webhook
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels: *labels
    spec:
      serviceAccountName: kafka-webhook
      containers:
      - name: kafka-webhook
        terminationMessagePolicy: FallbackToLogsOnError
        image: quay.io/openshift-knative/knative-eventing-sources-kafka-channel-webhook:v0.9.0
        volumeMounts:
        - name: config-logging
          mountPath: /etc/config-logging
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: WEBHOOK_NAME
          value: kafka-webhook
      volumes:
        - name: config-logging
          configMap:
            name: config-logging
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kafka-webhook
  namespace: knative-eventing
  labels:
    app: kafka-webhook
spec:
  podSelector:
    matchLabels:
      app: kafka-webhook
  ingress:
  - {}

